<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <h1>Play Tic, Tac, Toe</h1>
        <p>Build with HTML, CSS and JavaScript</p>
    </header>
    <div id="backdrop"></div>

    <aside class="model" id="config-overlay">
        <h2>Choose your name </h2>
        <form action="">
            <div class="form-control">
                <label for="playername">Player Name</label>
                <input type="text" name="playerName" id="playername" required>
            </div>
            <p id="config-errors"></p>
            <div>
                <button type="button" class="btn btn-alt" id="cancel-config-btn">Cancel</button>
                <button type="submit" class="btn">Confirm</button>
            </div>
        </form>
    </aside> 

    <section id="game-configuration">
        <ol>
            <li>
                <article>
                    <h2>Player 1</h2>
                    <h3>Player Name</h3>
                    <p>X</p>
                    <button class="btn btn-alt" id="edit-player-1-btn">Edit</button>
                </article>
            </li>
            <li>
                <article>
                    <h2>Player 2</h2>
                    <h3>Player Name</h3>
                    <p>O</p>
                    <button class="btn btn-alt" id="edit-player-2-btn">Edit</button>
                </article>
            </li>
        </ol>
        <button class="btn">Start New Game</button>
    </section>

    <section id="active-game">
        <article id="game-over">
            <h2> You Win <span id="winner-player">Player Name </span></h2>
            <p>Click "Start New Game" above to start the game</p>
        </article>
        <p>Its your turn <span id="active-payer-name">Player Name</span>!</p>

        <ol id="game-board">
            <li class="disabled">X</li>
            <li></li>
            <li class="disabled">O</li>

            <li></li>
            <li class="disabled">O</li>
            <li></li>

            <li></li>
            <li></li>
            <li class="disabled">X</li>
        </ol>
    
    </section>
    <script src="script.js"></script>
</body>
</html>

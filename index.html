<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <h1>Play Tic, Tac, Toe</h1>
        <p>Build with HTML, CSS and JavaScript</p>
    </header>
    <aside>
        <h2>Choose your name </h2>
        <form action="">
            <div>
                <label for="playername">Player Name</label>
                <input type="text" name="playername" id="playername">
            </div>
            <div>
                <button type="button">Cancel</button>
                <button type="submit">Confirm</button>
            </div>
        </form>
    </aside>

    <section id="game-configuration">
        <ol>
            <li>
                <article>
                    <h2>Player 1</h2>
                    <h3>Player Name</h3>
                    <p>X</p>
                    <button>Edit</button>
                </article>
            </li>
            <li>
                <article>
                    <h2>Player 2</h2>
                    <h3>Player Name</h3>
                    <p>O</p>
                    <button>Edit</button>
                </article>
            </li>
        </ol>
    </section>
    <section class="active-game">
        <article>
            <h3> You Win <span id="winner-player">Winner name </span></h3>
            <p>Click "Start New Game" above to start the game</p>
        </article>
        <p>Its your turn <span id="active-payer-name">Player Name </span>!</p>

        <ol>
            <li></li>
            <li></li>
            <li></li>

            <li></li>
            <li></li>
            <li></li>

            <li></li>
            <li></li>
            <li></li>
        </ol>
    
    </section>
    <script src="script.js"></script>
</body>
</html>
